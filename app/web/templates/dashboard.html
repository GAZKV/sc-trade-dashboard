<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Star Citizen Trade Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
  {% if ctx_json %}
  <script id="init-data" type="application/json">{{ ctx_json|safe }}</script>
  {% endif %}
</head>
<body>
  <div class="container">
  <header>
    <nav class="navbar navbar-dark bg-dark d-flex w-100">
      <span class="navbar-brand mb-0 h1">Star Citizen Trade Dashboard</span>
      <ul class="navbar-nav flex-row">
        <li class="nav-item"><a class="nav-link" href="#">Nav&nbsp;1</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Nav&nbsp;2</a></li>
      </ul>
      <small id="last-update" class="ms-auto text-white">waiting for data…</small>
    </nav>
  </header>

  <!-- KPI cards -->
  <div class="row g-3 my-3">
    <div class="col">
      <div class="card kpi"><h2>Total Profit</h2><p id="profit">–</p></div>
    </div>
    <div class="col">
      <div class="card kpi"><h2>Total Buys</h2><p id="buys">–</p></div>
    </div>
    <div class="col">
      <div class="card kpi"><h2>Total Sells</h2><p id="sells">–</p></div>
    </div>
  </div>

  <!-- Chart -->
  <div class="row">
    <div class="col">
      <div class="chart-container">
        <canvas id="profitChart" class="chart" height="320"></canvas>
      </div>
    </div>
  </div>

  <!-- Tables -->
  <section>
    <h2>Pending Inventory</h2>
    <table id="pendingTable" class="data-table"></table>
  </section>
  <section>
    <h2>Buy Summary</h2>
    <table id="buyTable" class="data-table"></table>
  </section>
  <section>
    <h2>Sell Summary</h2>
    <table id="sellTable" class="data-table"></table>
  </section>
  <section>
    <h2>Best Routes</h2>
    <table id="routeTable" class="data-table"></table>
  </section>
  <section>
    <h2>Últimas Transacciones</h2>
    <table id="lastTransTable" class="data-table"></table>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/main.js"></script>
</div>
</body>
</html>
